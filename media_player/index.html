<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">    
    <title>media player practice </title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="/media/logo.png" alt="" srcset="" class="logo">
            <nav>
                <ul>
                    <li><a href="./index.html">HOME</a></li>
                    <li><a href="./songs.html">SONGS</a></li>
                    <li><a href="./playlist.html">PLAYLIST</a></li>
                    <li><a href="./about.html">ABOUT</a></li>
                    <li><a href="./connect.html">CONNECT</a></li>
                </ul>
            </nav>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE <br> MUSIC <br> PLAYER</h1>
            </div>
            <div class="right-col">
                <p>Click here to listen the song</p>
                <img src="media/play.png" alt="" id="icon">
            </div>
        </div>
    </div>
    <audio id="mySong" >
        <source src="media/pehlapyaar.mp3" type="audio/mp3">
    </audio>
    
    <script>
        var i=0;
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if (mySong.paused){
                mySong.play();
                icon.src = "media/pause.png";
            } else {
                mySong.pause();
                icon.src = "media/play.png";
            }
        }
    </script>
</body>
</html>
